<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Web socket test</h1>
    <div>
      <b>Status</b>:
      <span id="wsStatus">opening...</span>
    </div>
    <div style="margin-top: 3ex">
      <b>Username</b>:
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div style="margin-top: 2ex">
      <b>Message</b>:
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div style="margin-top: 3ex">
      <b>Chat Messages</b>:
      <div id="chatMessages" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background-color: #f9f9f9;"></div>
    </div>
    <div style="margin-top: 3ex">
      <b>Events</b>:
      <pre id="wsEvents"></pre>
    </div>
    <script src="index.js"></script>
  </body>
</html>
